<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del usuario</title>
</head>
<body>
    <h1>Datos del usuario</h1>

    Nombre: <input type="text" id="name">
    <br>
    Primer apellido: <input type="text" id="1ape">
    <br>
    Segundo apellido: <input type="text" id="2ape">
    <br>
    Fecha nacimiento: <input type="datetime" name="nacimiento" id="nac">
    <br>
    Email: <input type="email" id="mail">
    <br>
    DNI: <input type="number" id="dni">
    <br>

    <input type="button" id="limpiar" onclick="limpiar()" value="Limpiar">
    <input type="button" id="guardar" onclick="guardar()" value="Iniciar sesion">

    <script src="app.js"></script>
</body>
</html>
